<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register|LinkedIn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="top">
        <h1 class="logoname">Linked<img src="images/linkedin.png" alt="" class="logo"></h1>
        <h2>Make the most of your professional life</h2>
    </div>

    <div class="formborder">
        <form action="">
            <label for="email">E-mail</label>
            <br>
            <input type="email" id="email" required class="input">

            <br><br>
            <label for="password">Password(6 characters minimum)</label>
            <br>
            <input type="password" id="password" required class="input">

            <p class="top" id="paragraph">By clicking Accept and regsiter, you agree to the <a href="#">Terms of use</a>,
            the <a href="#">Privacy Policy</a> and <a href="#">cookies policy</a>LinkedIn</p>
            
            <div class="buttonalign">
                <button class="button">Accept and register</button>
            </div>
            

            <h5>Where</h5>
            

            <div class="buttonalign">
                <button class="button"><img src="images/google.png" alt="" class="logoogle">Sign up with Google</button>
            </div>

            
            <p class="top">Already registered?<a href="#">Log in</a></p>


        </form>
    </div>
    
</body>
</html>
